databases:

  - name: postgres

    ipAllowList: []

    region: frankfurt

    plan: free

services:

  - type: web

    plan: free

    name: EmMusic

    env: docker

    region: frankfurt

    repo: https://github.com/EmmaMusicBot/EmMusic      

    branch: master

    envVars:


      - key: APP_ID 

        sync: false

      - key: API_HASH 

        sync: false

      - key: MUSIC_BOT_NAME

        value: Emma Music

      - key: STRING_SESSION

        sync: false

      - key: LOG_GROUP_ID

        sync: false

      - key: BOT_TOKEN

        sync: false
        
      - key: OWNER_ID

        sync: false

      - key: MONGO_DB_URI
        
        sync: false


        fromDatabase:

          name: postgres

          property: connectionString   

    autoDeploy: false
